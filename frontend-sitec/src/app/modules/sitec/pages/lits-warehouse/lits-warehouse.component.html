<list-page #listPage>
    <div class="widgetbar">
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card m-b-30 m-t-10">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col">
                <h5 class="card-title font-18">Listado Almacenes</h5>
              </div>
            </div>
          </div>
          <div class="card-body">
            <grid
              [rows]="list"
              [actions]="actions"
              [columns]="columns"
            ></grid>
          </div>
        </div>
      </div>
    </div>
  </list-page>



  <ng-template #statusTpl let-value="value">
    <span
      class="w3-badge w3-green"
      [ngClass]="{
        'badge-success': value,
        'badge-danger': !value
      }"
      >
      {{ value | status }}
    </span>
  </ng-template>
