
  <form-page #formPage>
    <div class="widgetbar">
      <button
        (click)="store()"
        [disabled]="form.invalid"
        type="button"
        class="btn btn-primary-rgba"
      >
        <i class="fas fa-save mr-2"></i>Guardar
      </button>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card m-b-30 m-t-10">
          <div class="card-header">
            <h5 class="card-title">{{ formLabel }}</h5>
          </div>

          <div class="card-body" [formGroup]="form">

            <div class="form-group row">
              <label class="col-sm-2 control-label">Nombre: </label>
              <div class="col-sm-4">
                <text-input
                  [formControl]="control('name')"
                  type="text"
                  placeholder="Ingresar Nombre..."
                ></text-input>
              </div>
              <label class="col-sm-2 control-label">Precio: </label>
              <div class="col-sm-4">
                  <text-input
                    [formControl]="control('price')"
                    type="number"
                    placeholder="Ingresar Precio..."
                  ></text-input>
                </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 control-label">Estado: </label>
              <div class="col-sm-4">
                <checkbox [formControl]="control('status')"></checkbox>
              </div>
            </div>
  
            <div class="form-group row">
              <label class="col-sm-2 control-label">Descripción: </label>
              <div class="col-sm-4">
                <textarea-input
                  [formControl]="control('descripciont')"
                  type="text"
                  placeholder="Ingresar Descripción..."
                ></textarea-input>
              </div>
              
            </div>
  
        
          </div>
        </div>
      </div>
    </div>
    </form-page>
